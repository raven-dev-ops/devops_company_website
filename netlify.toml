[build]
  publish = "build"
  functions = "netlify/functions"
  [build.environment]
    # Gateway base for chat assistant (required for frontend). Temporarily point to Heroku until the API Gateway 500s are resolved.
    VITE_CHAT_API_BASE = "https://chat-assistant-backend-878866694c3b.herokuapp.com"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
