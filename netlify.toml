[build]
  publish = "build"
  functions = "netlify/functions"
  [build.environment]
    # Gateway base for chat assistant (required for frontend)
    VITE_CHAT_API_BASE = "https://chat-assistant-backend-gw-3j4dip0k.uc.gateway.dev"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
